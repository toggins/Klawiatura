name: Build & release

on:
  push:
    branches: ["master"]
    tags: ["stable", "dev"]

jobs:
  binary:
    name: Release binaries for ${{ matrix.config.os-name }}
    runs-on: ${{ matrix.config.runner-os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        config:
          - os-name: WinXP
            runner-os: windows-2022
            bin-ext: .exe
    env:
      OUTFILE: Klawiatura-${{ matrix.config.os-name }}-${{ github.ref_name == 'master' && 'dev' || github.ref_name }}.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Source fmod legally
        uses: actions/checkout@v4
        with:
          repository: toggins/fmod
          token: ${{ secrets.FMOD_TOKEN }}
          path: include/fmod
          ref: master
      - name: Install Python deps
        run: py -m pip install jinja2
      - name: Restore build cache
        uses: actions/cache/restore@v4
        id: cache-load
        with:
          path: build
          key: cmake-${{ github.ref_name }}-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
      - name: Build for ${{ matrix.config.os-name }}
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=x86
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -A x86
          cmake --build build --config Release --target all
      - name: Save build cache
        uses: actions/cache/save@v4
        id: cache-save
        with:
          path: build
          key: cmake-${{ github.ref_name }}-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
      - name: Assemble
        run: |
          New-Item -Force -Path 'Klawiatura' -ItemType 'Directory'
          Copy-Item -Recurse -Destination 'Klawiatura' -Path `
            @('build/Klawiatura.exe', 'build/data', 'build/fmodL.dll')
          7z a $env:OUTFILE Klawiatura\
      - name: Release for ${{ matrix.config.os-name }}
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: ${{ env.OUTFILE }}
      - name: Release for ${{ matrix.config.os-name }} (dev)
        uses: softprops/action-gh-release@v2
        if: github.ref_name == 'master'
        with:
          tag_name: dev
          files: ${{ env.OUTFILE }}
